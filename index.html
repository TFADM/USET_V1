<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลพนักงาน</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>


<body>
    <iframe id="formframe" src="" frameborder="0"></iframe>
</body>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>
  <script>
    function checkAndUpdate() {
      liff.getProfile().then(profile => {
        let userId = profile.userId;
        let displayName = profile.displayName;
        let pictureUrl = profile.pictureUrl;
        let url = "https://script.google.com/macros/s/AKfycbwdbVLD-ikK0nhfZPdrXQwjzEWQ1N4sVbiujO_FbGrfI0W-lWjo5Wz0iMsZfjrpA5GM/exec?userId=" +
          userId +
          "&displayName=" +
          displayName +
          "&pictureUrl=" +
          pictureUrl;
        document.getElementById("formframe").src = url;
      }).catch(err => console.error(err));
    }

    function runApp() {
      liff.getProfile().then(profile => {
        let userId = profile.userId;
        let displayName = profile.displayName;
        let pictureUrl = profile.pictureUrl;
        let url = "https://www.appsheet.com/start/46df8f2d-4984-46d8-bfd5-f8edfdb00c0a?LINEuserId=" +
          userId +
          "&displayName=" +
          displayName +
          "&pictureUrl=" +
          pictureUrl;
        document.getElementById("formframe").src = url;
      }).catch(err => console.error(err));
    }

    liff.init(
      { liffId: "1660908214-Rb9wlVl4" },
      () => {
        if (liff.isLoggedIn()) {
          checkAndUpdate();
          runApp();
        } else {
          liff.login();
        }
      },
      err => console.error(err.code, err.message)
    );
  </script>

</html>
